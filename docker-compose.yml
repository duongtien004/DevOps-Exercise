version: '3.8'

services:
  backend:
    build: ./backend
    image: ${DOCKER_USERNAME}/my-backend:latest
    container_name: my-backend
    restart: always
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=8088
      - MONGODB_URL=mongodb://mongo:27017/ecommerce
      - ACCESS_TOKEN=access_token
      - REFRESH_TOKEN=refresh_token
    ports:
      - "8088:8088"
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build: ./frontend
    image: ${DOCKER_USERNAME}/my-frontend:latest
    container_name: my-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
