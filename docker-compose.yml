version: '3.8'

services:
  backend:
    build: ./backend
    image: ${DOCKER_USERNAME}/my-backend:latest
    container_name: my-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    image: ${DOCKER_USERNAME}/my-frontend:latest
    container_name: my-frontend
    restart: always
    ports:
      - "3000:80"   # map port 80 trong container ra ngo√†i 3000
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
