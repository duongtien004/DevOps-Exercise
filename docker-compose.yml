version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/shoe-backend:latest
    container_name: shoe-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/shoestore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=tien123
      - SPRING_DATASOURCE_PASSWORD=tien1234
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/shoe-frontend:latest
    container_name: shoe-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  db:
    image: mysql:8.0
    container_name: shoe-db
    environment:
      MYSQL_ROOT_PASSWORD: Tien1234
      MYSQL_DATABASE: shoestore
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    restart: always

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
